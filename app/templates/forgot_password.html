<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8"><title>Recupero Password</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="login-container">
        <h2>Recupero Password</h2>
        {% if success %}<div class="alert alert-success">{{ success }}</div>{% endif %}
        <form method="post">
            <div class="form-group">
                <label>Inserisci la tua Email</label>
                <input type="email" name="email" required placeholder="email@esempio.it">
            </div>
            <button type="submit">Invia Link di Reset</button>
        </form>
        <div class="footer-links"><a href="/login">Torna al Login</a></div>
    </div>
</body>
</html>
