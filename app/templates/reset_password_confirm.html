<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuova Password - Web Portal</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="login-container">
        <h2>Imposta Nuova Password</h2>
        
        <p style="text-align: center; color: #666; margin-bottom: 1.5rem; font-size: 0.9rem;">
            Scegli una password sicura per il tuo account.
        </p>

        <form action="/reset-password/{{ token }}" method="post">
            <div class="form-group">
                <label for="new_password">Nuova Password</label>
                <input type="password" id="new_password" name="new_password" required 
                       placeholder="••••••••" minlength="8">
            </div>

            <div class="form-group">
                <label for="confirm_password">Conferma Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required 
                       placeholder="••••••••" minlength="8">
            </div>
            
            <button type="submit" class="btn-login">Aggiorna Password</button>
        </form>
        
        <div class="footer-links">
            <a href="/login">Annulla e torna al Login</a>
        </div>
    </div>

    <script>
        const form = document.querySelector('form');
        const pass = document.getElementById('new_password');
        const conf = document.getElementById('confirm_password');

        form.addEventListener('submit', (e) => {
            if (pass.value !== conf.value) {
                e.preventDefault();
                alert("Le password non coincidono!");
            }
        });
    </script>
</body>
</html>
