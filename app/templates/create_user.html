<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amministrazione - Crea Utente</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Crea Nuovo Utente</h2>
        
        <div style="text-align: center; margin-bottom: 1.5rem; font-size: 0.9rem; color: #666;">
            Admin: <strong>{{ username }}</strong>
        </div>

        {% if error %}
            <div class="alert alert-error">
                <strong>Attenzione:</strong> {{ error }}
            </div>
        {% endif %}

        {% if success %}
            <div class="alert alert-success">
                {{ success }}
            </div>
        {% endif %}

        <form action="/create_user" method="post">
    <div class="form-group">
        <label for="username">Nuovo Username</label>
        <input type="text" id="username" name="username" required placeholder="Es. mario_rossi">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="mario.rossi@esempio.it">
    </div>

    <div class="form-group">
        <label for="password">Password Iniziale</label>
        <input type="password" id="password" name="password" required placeholder="••••••••">
    </div>

    <div class="form-group" style="display: flex; align-items: center; gap: 10px; margin-top: 10px;">
        <input type="checkbox" id="is_admin" name="is_admin" style="width: auto; margin: 0;">
        <label for="is_admin" style="margin: 0; cursor: pointer;">Imposta come Amministratore</label>
    </div>
    
    <button type="submit" style="margin-top: 20px;">Crea Account</button>
</form>

        <div class="footer-links">
            <a href="/welcome">Dashboard</a>
            <a href="/">Home</a>
            <a href="/logout" class="logout">Esci</a>
        </div>
    </div>
</body>
</html>
